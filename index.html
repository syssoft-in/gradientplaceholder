<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Gradient Placeholder with Query Parameters</title></head><body><div id="placeholder-container"></div><script>function getQueryParam(param,defaultValue){const urlParams=new URLSearchParams(window.location.search);let value=urlParams.get(param)||defaultValue;if(typeof value==='string'){value=value.replace(/_/g,'#');}return value;}function parseGradientParam(param){const gradientString=getQueryParam(param,null);return gradientString?gradientString.split(','):['#078efb','#f9035e'];}function createGradientPlaceholder({width=400,height=200,color='#fff',background=null,text,gradient=['#078efb','#f9035e']}){const displayText=text||`${width}x${height}`;let backgroundSvgElement;if(background){backgroundSvgElement=`<rect width="100%" height="100%" fill="${background}" />`;}else if(gradient&&gradient.length>1){const gradientStops=gradient.map((color,index)=>{const offset=(index/(gradient.length-1))*100;return`<stop offset="${offset}%" stop-color="${color}" />`;}).join('');backgroundSvgElement=`<defs><linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">${gradientStops}</linearGradient></defs><rect width="100%" height="100%" fill="url(#grad1)" />`;}else{backgroundSvgElement=`<rect width="100%" height="100%" fill="${background||'#ccc'}" />`;}const svgContent=`<svg width="${width}" height="${height}" xmlns="http://www.w3.org/2000/svg">${backgroundSvgElement}<text x="50%" y="50%" dominant-baseline="middle" font-family="-apple-system, Inter, sans-serif" text-anchor="middle" fill="${color}" font-size="20">${displayText}</text></svg>`;const encodedSvg=encodeURIComponent(svgContent);return`data:image/svg+xml;charset=UTF-8,${encodedSvg}`;}const width=parseInt(getQueryParam('width',400),10);const height=parseInt(getQueryParam('height',200),10);const color=getQueryParam('color','#fff');const background=getQueryParam('background',null);const text=getQueryParam('text',null);const gradient=parseGradientParam('gradient');const placeholderContainer=document.getElementById('placeholder-container');const imgElement=document.createElement('img');imgElement.src=createGradientPlaceholder({width,height,color,background,text,gradient});imgElement.alt=`${width}x${height} placeholder`;placeholderContainer.appendChild(imgElement);</script></body></html>
